<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>w w a l l o &lt;&mdash;</title>
        <script type="text/javascript" src="js/gears_init.js"></script>

        <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.jgrowl.js"></script>
        <script type="text/javascript" src="js/jquery.loading.js"></script>
        <script type="text/javascript" src="js/jquery.corner.js"></script>
        <script type="text/javascript" src="js/jquery.tagcloud-2.js"></script>
        <script type="text/javascript" src="js/jquery.selectbox-0.5.js"></script>

        <script type="text/javascript" src="js/wwallo.js"></script>

        <link type="text/css" media="screen" rel="stylesheet" href="css/jquery.jgrowl.css" />
        <link type="text/css" media="screen" rel="stylesheet" href="css/selectbox.css" />
        <link type="text/css" media="screen" rel="stylesheet" href="css/wwallo.css">

        <script type="text/javascript">
            $(document).ready(function() {

                    $('div.Location').corner('top');
                    $.loading({ onAjax: true, pulse: 'ellipsis working', mask: true });

                    $.jGrowl.defaults.position = 'center';

                    get_position();

                    $('#location').click(function (event) {
                        if ( $('div#options:hidden').length > 0) {
                            $('div#options').slideToggle('slow')
                        }
                        else {
                            //refresh_or_redraw(['radius', 'history'], ['significance']);
                            refresh_or_redraw(['radius'], ['significance']);
                            $('div#options').slideUp('slow');
                        }
                        });

                    $('.About').click(function (event) {
                            $('div.' + event.target.id).slideToggle('slow');
                            $('body').attr({ scrollTop: $('body').attr('scrollHeight') });
                            });

                    $('select#radius option[value="' + wwallo.radius() + '"]').attr('selected', 'selected');
                    $('select#significance option[value="' + wwallo.significance() + '"]').attr('selected', 'selected');
                    //$('select#history option[value="' + wwallo.history() + '"]').attr('selected', 'selected');

                    $('select').selectbox();
            });
        </script>
    </head>
    <body>
        <div id="location" class="Location"></div>
        <div id="options" class="Hidden">
            <form action="#">
                <label for="radius">Distance (km)</label>
                <select name="radius" id="radius">
                    <option value="1">1</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
            </form>

            <form action="#">
                <label for="significance">Significance</label>
                <select name="significance" id="significance">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </form>

            <!--
            <form action="#">
                <label for="history">History</label>
                <select name="history" id="history">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="75">75</option>
                    <option value="100">100</option>
                </select>
            </form>
            -->
        </div>
        <div id="tagcloud"></div>
        <div id="menu" class="Menu Hidden">
            <span id="menu_about" class="About">|&nbsp;about&nbsp;</span>
            <span id="menu_help" class="About">|&nbsp;help&nbsp;|</span>
        </div>
        <div class="SubMenu Hidden menu_about">
            <p>A tag cloud for wherever you happen to be.</p>

            <p>Twitters from people around you create tags describing your location.</p>

            <p>This product includes GeoLite data created by MaxMind, available from http://maxmind.com/</p>
        </div>
        <div class="SubMenu Hidden menu_help"></div>
    </body>
</html>
